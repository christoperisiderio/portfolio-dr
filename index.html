    <script>
    (function splitLetters() {
      function split(el) {
        if (!el) return;
        const text = el.textContent;
        el.textContent = '';
        let i = 0;
        for (const ch of text) {
          const span = document.createElement('span');
          span.className = 'char';
          if (ch === ' ') {
            span.innerHTML = '&nbsp;';
            span.classList.add('space');
          } else {
            span.textContent = ch;
          }
          span.style.setProperty('--i', i);
          el.appendChild(span);
          i++;
        }
      }
      // split both headings
      split(document.querySelector('.main-text h1'));
      split(document.querySelector('.main-text h2'));
    })();
    </script>
